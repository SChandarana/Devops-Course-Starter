- name: Test Playbook
  hosts: webservers
  remote_user: ec2-user

  tasks:
  - name: Install Dependencies
    ansible.builtin.yum:
      name:
        - python3
        - git
    become: true

  - name: Install poetry
    ansible.builtin.shell: curl -sSL https://install.python-poetry.org | python3 -
    args:
      creates: ~/.local/bin/poetry